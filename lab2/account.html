                </div>

            <div class="container-fluid">
                <div class="row mt-5 mb-4">
                    <div class="col-12 d-flex justify-content-center">
                        <h1>Налаштування акаунту</h1>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Ім'я:</h3>
                            </div>
                            <div class="col-md-6 d-flex justify-content-md-end">
                                <h3>ім'я</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Емейл:</h3>
                            </div>
                            <div class="col-md-6 d-flex justify-content-md-end">
                                <h3>емейл</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Стать:</h3>
                            </div>
                            <div class="col-md-6 d-flex justify-content-md-end">

                            </div>
                        </div>

                            <div class="col-12 d-flex justify-content-center">
                                <h2>Змінити пароль</h2>
                            </div>
                        </div>
                        <form action=""></form>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Старий пароль" min="8" max="16">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Новий пароль" min="8" max="16">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Підтвердіть пароль" min="8" max="16">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark">Змінити пароль</button>
                                </div>
                            </div>
                        </form>
                    </div>
