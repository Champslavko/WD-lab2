<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Головна</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/calculator.png">
</head>
<body>
    <div class="content">
        <div class="inside-content">
            
            <nav class="navbar bg-black navbar-expand-lg" data-bs-theme="dark">
                <div class="container">
                <a class="navbar-brand" href="#">Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="img/menu.png" class="navbar-toggler-icon" alt="">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="main.html">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">Аккаунт</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Про нас</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row mt-5 mb-3">
                    <div class="col-12 d-flex justify-content-center">
                        <h1>Калькулятор</h1>
                    </div>
                </div>
                <form action="">
                    <div class="row d-flex align-items-center flex-column mb-3">
                        <div class="col-md-6 col-8">
                            <div class="row d-flex justify-content-end">
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <input type="number" id="inputFirstNumber" class="form-control high-input" placeholder="1-ше число" value="25">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <input type="number" id="inputSecondNumber" class="form-control high-input" placeholder="2-ге число" value="25">
                                      </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <select  id="inputIndexOfOperation" class="form-select registration-select high-input" aria-label="Default select example">
                                            <option value="1">Додавання</option>
                                            <option value="2">Віднімання</option>
                                            <option value="3" selected>Множення</option>
                                            <option value="4">Ділення</option>
                                            <option value="5">Корінь</option>
                                            <option value="6">Піднесення до степеня</option>
                                            <option value="7">Відсотки</option>
                                          </select>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <h3>Результат</h3>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center flex-column">
                        <div class="col-md-6 col-8">
                            <div class="input-group mb-3">
                                <input type="number" id="resultInput" class="form-control high-input" placeholder="Результат" disabled value="625">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <p class="mt-5 mb-3 text-muted">Зроблено В'ячеславом Сахно © 2023</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="js/view.js"></script>
<script src="js/model.js"></script>
<script src="js/controller.js"></script>
</html>
